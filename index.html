<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B8A3 Fruit Brust Main</title>
    <!-- favicon link use here -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- google font link use here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font style here -->
    <style>
      .lato-font {
        font-family: 'Lato', sans-serif;
      }
    </style>
    <!-- tailwind css and daisyUI link use here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome icon link here -->
    <script
      src="https://kit.fontawesome.com/c98331b8ed.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind custom style use here -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'small-text-color': '#707070',
            },
            backgroundImage: {
              'hero-banner-photo': "url('./images/banner.png')",
            },
          },
        },
      }
    </script>
  </head>
  <body>
    <!-- header section here -->
    <header class="container mx-auto px-5">
      <!-- nav section here -->
      <nav>
        <!-------- large and medium device ------------>
        <div class="invisible md:visible navbar bg-base-100">
          <div class="navbar-start">
            <div class="lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Item 1</a></li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
          </div>
          <!-- logo area -->
          <a href="" class="navbar-center btn btn-ghost normal-case text-xl">
            daisyUI
          </a>
          <!-- input file area -->
          <div class="navbar-end">
            <a class="btn">Button</a>
          </div>
        </div>
        <!-----mobile device ----------->
        <div class="visible md:invisible navbar bg-base-100 -mt-24 md:-mt-0">
          <!-- logo area -->
          <a href="" class="navbar-start btn btn-ghost normal-case text-xl">
            daisyUI
          </a>
          <div class="navbar-end">
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
              >
                <li><a>Item 1</a></li>
                <li><a>Item 3</a></li>
              </ul>
            </div>

          </div>
        </div>
      </nav>
    </header>
    <!-- main section here -->
    <main class="container mx-auto px-5"></main>
    <!-- footer section here -->
    <footer></footer>
  </body>
</html>
